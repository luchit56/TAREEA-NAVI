<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Navidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Fondo decorativo -->
    <div class="background">
      <div class="tree" onclick="showMessage(1)">🎄</div>
      <div class="tree" onclick="showMessage(2)">🎄</div>
      <div class="tree" onclick="showMessage(3)">🎄</div>
    </div>

    <!-- Copos de nieve interactivos -->
    <div class="snowflakes">
      <div class="snowflake" onclick="showMessage(4)">❄️</div>
      <div class="snowflake" onclick="showMessage(5)">❄️</div>
      <div class="snowflake" onclick="showMessage(6)">❄️</div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
      <h1>🎅 ¡Feliz Navidad! 🎁</h1>
      <p>Haz clic en los árboles o copos de nieve para descubrir mensajes mágicos.</p>
      <div id="messageBox" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
